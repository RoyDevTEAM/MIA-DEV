<header class="fixed top-0 left-0 w-full bg-[#002b55] text-white shadow-md z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-3 text-2xl font-bold hover:opacity-90 transition-opacity duration-300">
        <i class="fa fa-code text-accent"></i>
        <span class="uppercase tracking-wider">Miadev</span>
      </a>
  
      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center space-x-8">
        <a
          routerLink="/"
          class="text-lg font-medium hover:text-[#ff7e1a] transition-colors duration-300"
        >
          Inicio
        </a>
        <a
          routerLink="/about"
          class="text-lg font-medium hover:text-[#ff7e1a] transition-colors duration-300"
        >
          Sobre Nosotros
        </a>
        <a
          routerLink="/servicios"
          class="text-lg font-medium hover:text-[#ff7e1a] transition-colors duration-300"
        >
          Servicios
        </a>
        <a
          routerLink="/contacto"
          class="text-lg font-medium hover:text-[#ff7e1a] transition-colors duration-300"
        >
          Contacto
        </a>
      </nav>
  
      <!-- Mobile Hamburger Button -->
      <button
        class="lg:hidden text-2xl focus:outline-none"
        (click)="toggleSidebar()"
      >
        <i class="fa" [ngClass]="isSidebarOpen ? 'fa-times' : 'fa-bars'"></i>
      </button>
    </div>
  
    <!-- Mobile Sidebar -->
    <div
      *ngIf="isSidebarOpen"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
      (click)="toggleSidebar()"
    ></div>
    <div
      *ngIf="isSidebarOpen"
      class="fixed top-0 left-0 h-full w-3/4 max-w-xs bg-primary text-white shadow-lg z-50 lg:hidden flex flex-col"
      [ngClass]="'animate-slide-in'"
    >
      <button class="self-end p-4" (click)="toggleSidebar()">
        <i class="fa fa-times text-2xl"></i>
      </button>
      <nav class="flex flex-col space-y-6 px-6 pt-4">
        <a
          routerLink="/"
          class="text-lg font-medium hover:text-accent transition-colors duration-300"
          (click)="toggleSidebar()"
        >
          Inicio
        </a>
        <a
          routerLink="/about"
          class="text-lg font-medium hover:text-accent transition-colors duration-300"
          (click)="toggleSidebar()"
        >
          Sobre Nosotros
        </a>
        <a
          routerLink="/servicios"
          class="text-lg font-medium hover:text-accent transition-colors duration-300"
          (click)="toggleSidebar()"
        >
          Servicios
        </a>
        <a
          routerLink="/contacto"
          class="text-lg font-medium hover:text-accent transition-colors duration-300"
          (click)="toggleSidebar()"
        >
          Contacto
        </a>
      </nav>
    </div>
  </header>
